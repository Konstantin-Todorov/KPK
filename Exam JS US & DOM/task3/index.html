<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 3 - Handlebars</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="calendar"></div>
    <script id="calendar-template" type='text/x-handlebars-template'>
        <h2 class="header">Appointments for <span class="month">{{month}}</span> <span class="year">{{year}}</span></h2>
        <div class="col-date">
            <div class="date">{{day}}</div>
            <div class="events">
                {{#each events}}
                <div class="event {{importance}}" title="duration: {{duration}}">
                    <div class="title" hover="{{duration}}">{{title}}</div>
                    <span class="time">at: {{title}}</span>
                </div>
                {{/each}}
            </div>
        </div>
    </script>
    <script src="handlebars.js"></script>
    <script src="task-3.js"></script>
    <script>
    solve()('calendar-template');
    </script>
    <script src="main.js"></script>
</body>

</html>
